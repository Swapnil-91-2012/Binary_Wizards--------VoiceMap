<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcriber | VoiceMap</title>
  <link rel="stylesheet" href="./css/style.css"/>

  <style>
    .logo-container {
      text-decoration: none;
      color: white;
    }
    .site-name {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body class="bg-page">
<header class="navbar">
  <a href="./index.html" class="logo-container">
    <img src="./images/VoiceMap_logo.jpeg" class="logo" />
    <span class="site-name">VoiceMap</span>
  </a>
</header>

<main class="center-wrapper">
  <div class="glass-panel vertical">

    <h1>Transcriber Mode</h1>

    <button id="recordButton" class="action-btn blue primary-btn">
      START RECORDING ðŸŽ¤
    </button>

    <div class="or-divider">OR</div>

    <button id="uploadBtn" class="action-btn gray secondary-btn">
      UPLOAD AUDIO FILE
    </button>

    <input type="file" id="uploadInput" accept="audio/*" hidden />

    <div id="status" class="status-text"></div>

    <div class="output-box">
      <pre id="outputText"></pre>
    </div>

  </div>
</main>

<script src="./js/recorder.js"></script>
<script src="./js/transcriber.js"></script>
</body>
</html>
